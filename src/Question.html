<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<style>
			.question-block {
				margin-top: 10%;
				margin-left: 25%;
				margin-right: 25%;
				background-color: rgb(226, 226, 226);
			}
			.rating {
				/* rating (and all css subclasse) from https://codepen.io/hesguru/pen/BaybqXv?editors=1100 */
				display: flex;
				flex-direction: row-reverse;
				justify-content: center;
				float: center;
				height: 2%;
				padding: 0 10px;
			}
			.rating:not(:checked) > input {
				position:absolute;
				top:-9999px;
			}
			.rating:not(:checked) > label {
				font-size: 30px;
				width: 1em;
				overflow: hidden;
				white-space: nowrap;
				cursor: pointer;
				color: #ccc;
			}
			.rating:not(:checked) > label:before {
				content: 'â˜…';
			}
			.rating > input:checked ~ label {
				color: #ffc700;    
			}
			.rating:not(:checked) > label:hover,
			.rating:not(:checked) > label:hover ~ label {
				color: #deb217;  
			}
			.rating > input:checked ~ label:hover,
			.rating > input:checked ~ label:hover ~ label,
			.rating > label:hover ~ input:checked ~ label {
				color: #c59b08;
			}
			.question {
				text-align: center;
			}
			.flex {
				display: flex;
			}
			.flex-between {
            	justify-content: space-between;
			}
			.next-button-block {
				margin-left: 25%;
				margin-right: 25%;
			}
			.button {
				text-align: left;
				background-color: revert;
				margin-right: 1.5%;
				margin-left: 1%;
			}
			.button-chosen {
				background-color: #008CBA;
				/*
				text-align: left;
				margin-right: 1.5%;
				margin-left: 1%;
				*/
			}
		</style>
	</head>
	<body onload="LoadPage();">
		<p id="TopBand">
			<a href="home.html">
				<input type="button" value="home">
			</a>
		</p>
		<div class="question-block">
			<p id="Question">
				
			</p>
			<p>
				<div class="flex flex-between">
					<a href="Question.html?qid=random" class="new_question">
						<input type="button" value="skip" class="button">
					</a>
					<div' id="Submit" class="submit"></div>
				</div>
			</p>
		</div>
		<form id="rating" class="rating" style="text-align: center;">
			
		</form>
		<div id="next" class="flex flex-between next-button-block">
			
		</div>
	</body>

	<script type="text/javascript" src="../src/AnsweringAQuestionGUI.js"></script>
	<script type="text/javascript" src="../src/AnsweringAQuestionController.js"></script>
	<script type="text/javascript" src="../src/Question.js"></script>
	<script type="text/javascript" src="../src/QuestionAnswer.js"></script>
	<script type="text/javascript" src="../src/DatabaseManager.js"></script>
</html>
