<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript" src="../Account.js"></script>
        <link rel="stylesheet" href="../AccountStyle.css">
	</head>

	<body>
		<h2 class="title">New Account</h2>
        <br>
        <h2>Required   Information</h2>

        <div class="form-example">
            <label for="name">USERNAME: </label>
            <br>
            <input type="text" name="name" id="name" required>
            <br>
            <br>
        </div>

        <div class="form-example">
            <label for="password">PASSWORD: </label>
            <br>
            <input type="password" name="password" id="password" required>
            <br>
            <br>
        </div>

        <div class="form-example">
            <label for="country">COUNTRY: </label>
            <br>
            <input type="text" name="country" id="country" required>
            <br>
            <br>
        </div>

        <div class="form-example">
            
            <label for="isAdult">ABOVE 18?</label>
            <select name="isAdult" id="isAdult" required>
                <option value=""></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br>
            <br>
            <br>
            <br>
        </div>

        <h2>Additional Information</h2>
        <div class="form-example">
            <label for="address">ADDRESS: </label>
            <br>
            <input type="text" name="address" id="address" required>
            <br>
            <br>
        </div>

        <div class="form-example">
            <label for="ethnicity">ETHNICITY: </label>
            <br>
            <input type="text" name="ethnicity" id="ethnicity" required>
            <br>
            <br>
        </div>

        <div class="form-example">
            <label for="gender">GENDER: </label>
            <select name="gender" id="gender"required>
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <br>
            <br>
        </div>

        <div class="form-example">
            <label for="dob">DATE OF BIRTH: </label>
            <br>
            <input type="date" name="dob" id="dob" required>
            <br>
            <br>
        </div>

        <div><br></div>
		<input class="submit" type="button" onclick="f()" value="Submit">
	</body>

    

</html>
